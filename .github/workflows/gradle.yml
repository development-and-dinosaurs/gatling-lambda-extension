name: Java CI

on: 
  push:
    branches-ignore:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ›’ Checkout code
      uses: actions/checkout@v1
    - name: â˜• Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: ğŸ˜ Run Gradle Publish
      uses: burrunan/gradle-cache-action@v1
      with:
        arguments: build
        concurrent: true
